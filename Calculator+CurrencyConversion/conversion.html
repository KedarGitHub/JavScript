<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./conversion.css">
</head>

<body>

    <label style="color: white;">Choose a Currency Unit:</label>

    <select id="currency">
        <option value="usd">US Dollar</option>
        <option value="cd">Canadian Dollar</option>
        <option value="aud">Australian Dollar</option>
        <option value="eu" selected="selected">Euro</option>
    </select>

    <p>Enter the value for the conversion :</p>
    <input id="value" type="number" value=100></input>
    <button type="button">Convert</button> 
    <p></p>
    <div class="output">Output</div>
    <script src="./conversion.js"></script>
</body>

</html>
